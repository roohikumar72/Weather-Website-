<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="weather.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main1"></div>
    <div class="main">
        <div class="search_bar">
            <input type="text" placeholder="What's the weather like today?">
            <button><i class="fa-solid fa-magnifying-glass"></i></button></br>
        </div>
        <div class="dummy_text loading">
            <div class="name_display">
                <h1><span class="city_name"></span></h1>
            </div>
        
            <p><span class="temp"></span> </p>
            <div class="main_cont">
                <div class="tempminmax">
                    <p>Min-Temperature:<span class="min_temp"></span></p>
                    <p>Max-Temperature:<span class="max_temp"></span></p>
                </div>
                <div class="rest">
                <p>Feels Like:<span class="feels_like"></span> </p>
                <p>Humidity:<span class="humidity"></span></p>
                <p>Wind-Speed:<span class="wind_speed"></span></p>
                </div>
            </div>
        </div>
        </div>
        <div class="main2"></div>


 <script src="weather.js"></script>   
</body>
</html>
